{extend name="base@:style" /}
{block name="body"}
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="fastlist">
                    <div class="layui-tab" lay-filter="check">
                        <ul class="layui-tab-title">
                            <li class="layui-this" lay-id="1">快速生成列表</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">

                                <div class="layui-form-item">
                                    <label class="layui-form-label">请选择目录</label>
                                    <div class="layui-inline">
                                        <select name="menu_dir" lay-verify="required">
                                            {volist name="menu_dir" id="vo"}
                                            <option value="{$vo.link}">{$vo.link}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">表格字段</label>
                                    <div class="layui-input-block">
                                        <textarea name="list_field" placeholder="请输入表格字段(无需输入ID和排序和状态)，格式： 标题|字段名|表格宽度 +换行 如： 菜单标题|title|200" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">json地址</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="json_url" placeholder="能被url解析的json地址，带模块" autocomplete="off"
                                               class="layui-input ">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">传递数据</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="json_data" placeholder="请求json数据时传递的数据，无则留空" autocomplete="off"
                                               class="layui-input ">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">模型名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="module" placeholder="所操作的模型名称" autocomplete="off"
                                               class="layui-input ">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">列表名(中)</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="listname_zh" placeholder="列表(方法)名称(中文)" autocomplete="off"
                                               class="layui-input ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" jq-submit jq-filter="submit" jq-tab="true">立即生成</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use('simpleform');
</script>
{/block}
